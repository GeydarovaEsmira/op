<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 6em;
            color: white;
        }
        </style>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >

            <a-nft
            type="nft"
            url="https://raw.githubusercontent.com/GeydarovaEsmira/marker-figury/main/kube"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            >
            

        <a-box color="red" position="0 0 -200" width="50" height="30" depth="150" rotation="0 -45 0"></a-box>
        <a-cylinder color="yellow" position="0 0 -150" height="80" radius="23"></a-cylinder>
        <a-cone color="green" position="0 0 -100" height="80" radius-bottom="60" radius-top="2" rotation="0 -180 0"></a-cone>
        <a-tetrahedron color="blue" position="0 0 -50" radius="0"></a-tetrahedron>
        
    
    </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
